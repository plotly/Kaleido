[build-system]
requires = ["setuptools>=65.0.0", "wheel", "setuptools-git-versioning"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages]
find = {namespaces = false}

[tool.setuptools.package-data]
kaleido2 = ['vendor/*','vendor/mathjax/*', 'vendor/**', 'vendor/mathjax/**']

[tool.setuptools-git-versioning]
enabled = true

[project]
name = "kaleido2"
description = "Plotly graph export library"
license = {file = "LICENSE.md"}
readme = "README.md"
requires-python = ">=3.9"
dynamic = ["version"]
dependencies = [
    "choreographer>=0.99.6",
    "async_timeout"
]
authors = [
  {name = "Andrew Pikul", email = "ajpikul@gmail.com"},
]
maintainers = [
  {name = "Andrew Pikul", email = "ajpikul@gmail.com"},
]

[project.optional-dependencies]
dev = [
  "pytest",
]

[tool.ruff.lint]
ignore = ["E701"] # E701 oneline if's
